<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-style.css">
    <title>GraphQL Profile</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>GraphQL Profile</h1>
            <div class="user-controls">
                <span id="username"></span>
                <button id="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- <div id="loading" class="loading">Loading your profile data...</div> -->
        
        <div id="profile-data" class="profile-content" style="display: none;">
            <!-- Profile sections will be inserted here -->
            <div class="profile-section" id="user-info">
                <!-- User info will go here -->
            </div>
            
            <div class="profile-section" id="xp-section">
                <h2>XP Progress</h2>
                <div id="xp-content"></div>
            </div>
            
            <div class="profile-section" id="grades-section">
                <h2>Grades</h2>
                <div id="grades-content"></div>
            </div>
            
            <div class="profile-section" id="audits-section">
                <h2>Audits</h2>
                <div id="audits-content"></div>
            </div>
            
            <div class="profile-section" id="statistics-section">
                <h2>Statistics</h2>
                <div id="statistics-content">
                    <div id="graph-container">
                        <!-- SVG graphs will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
